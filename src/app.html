<style>
	html{
		overflow-y: scroll;
	}
	body{
		background-color: #000;
		color: #F0F0F0; 
		font-family: "Quicksand", sans-serif;
	}
	.header{
		background-color: rgba(15, 15, 15, 1);
		z-index: 3;
	}

	.footer{
		background-color: rgba(15, 15, 15, 1);
	}
	.header img{
		width: 100px; 
	}
	.footer img{
		width: 130px; 
	}
	.container{
		width: 100%; 
		max-width: 100%; 
	}
	h1{
		font-size: 30px;
	}
	p{
		color: #85837C; 
	}
	.primBtn{
		text-transform: uppercase;
		background-color: #662222;
		border: 1px solid #662222;
		color: #fff; 
		padding: 5px 20px; 
		font-size: .9rem;
		transition: .3s;
		cursor: pointer;
	}
	.primBtn:hover{
		text-transform: uppercase;
		background-color: rgba(0,0,0,0);
		border: 1px solid #bb6666; 
		color: #bb6666; 
		padding: 5px 20px; 
		font-size: .9rem;
	}
   
	.sideBar{
		z-index: 5;
    background-color: rgba(15, 15, 15, 1);
	position: relative;
  }
  .contentBar{
    background-color: rgb(30, 30, 30, 1);
    min-height: 100vh;
  }
  .loader {
    --uib-size: 60px;
    --uib-color: #dfdddd;
    --uib-speed: 1.4s;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: calc(var(--uib-size) * 0.8);
    height: calc(var(--uib-size) * 0.8);

  }

  .loaderCont{
    position: fixed; 
    height: 10vh;
    top: 45vh;
    bottom: 45vh;
    width: 20vw;
    left: 53vw;
    animation: fadeOut .7s ease-in-out forwards;
    animation-delay: .6s;
  }

  .dot {
    position: relative;
    display: flex;
    flex-shrink: 0;
    align-items: center;
    height: 100%;
    width: 25%;
    transform-origin: center top;
  }

  .dot::after {
    content: '';
    display: block;
    width: 100%;
    height: 25%;
    border-radius: 50%;
    background-color: var(--uib-color);
    transition: background-color 0.3s ease;
  }

  .dot:first-child {
    animation: swing var(--uib-speed) linear infinite;
  }

  .dot:last-child {
    animation: swing2 var(--uib-speed) linear infinite;
  }

  @keyframes swing {
    0% {
      transform: rotate(0deg);
      animation-timing-function: ease-out;
    }

    25% {
      transform: rotate(70deg);
      animation-timing-function: ease-in;
    }

    50% {
      transform: rotate(0deg);
      animation-timing-function: linear;
    }
  }

  @keyframes swing2 {
    0% {
      transform: rotate(0deg);
      animation-timing-function: linear;
    }

    50% {
      transform: rotate(0deg);
      animation-timing-function: ease-out;
    }

    75% {
      transform: rotate(-70deg);
      animation-timing-function: ease-in;
    }
  }
  @keyframes fadeOut{
    0% {
      opacity: 1;
      z-index: 1;
    }
    100% {
      opacity: 0;
      z-index: -1;
    }
  }
  .footerCenter{
	    margin: 0 auto;
		width: 25%;
		display: flex;
    	flex-direction: column;
    	align-items: center;
  }

  .footerCenter h2{
	text-align: center;
  }

  @media (max-width:992px){
    .loaderCont{
      position: fixed; 
      height: 10vh;
      top: 55vh;
      bottom: 35vh;
      width: 20vw;
      left: 40vw;
      animation: fadeOut .7s ease-in-out forwards;
      animation-delay: .6s;
    }
  }
</style>
